<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
                <a href="#"><img src="img/logo.png" alt="logo"></a>
                <div class="toggle" onclick="toggleMenu()">
                </div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Taste the Feeling</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae impedit architecto, explicabo blanditiis, reprehenderit
                    ullam aperiam incidunt. Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat .</p>
                    <a href="#">Learn More</a>
                </div>

                <div class="imgBox">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/cocacola1.png" alt=""></div>
                            <div class="swiper-slide"><img src="img/cocacola2.png" alt=""></div>
                            <div class="swiper-slide"><img src="img/cocacola3.png" alt=""></div>
                            <div class="swiper-slide"><img src="img/cocacola4.png" alt=""></div>
                            <div class="swiper-slide"><img src="img/cocacola5.png" alt=""></div>
                            <div class="swiper-slide"><img src="img/cocacola6.png" alt=""></div>
                        </div>
                    </div>
                </div>


            </div>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            </ul>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 250,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          loop: true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
      </script>
</body>
</html>
